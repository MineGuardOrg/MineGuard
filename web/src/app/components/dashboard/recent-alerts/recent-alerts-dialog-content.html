<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}} Alerta</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #alertForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input 
            type="datetime-local" 
            placeholder="Hora de la alerta" 
            matInput 
            required 
            id="hora" 
            name="hora"
            [(ngModel)]="local_data.hora" />
          <mat-label>Hora de la alerta</mat-label>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select placeholder="Tipo de alerta" required id="tipo" name="tipo" [(ngModel)]="local_data.tipo">
            <mat-option value="Gases tóxicos">Gases tóxicos</mat-option>
            <mat-option value="Ritmo cardíaco anormal">Ritmo cardíaco anormal</mat-option>
            <mat-option value="Temperatura corporal alta">Temperatura corporal alta</mat-option>
            <mat-option value="Caídas/Impactos">Caídas/Impactos</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="empleado"
            name="empleado"
            [(ngModel)]="local_data.empleado"
            placeholder="Nombre del empleado"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="area"
            name="area"
            [(ngModel)]="local_data.area"
            placeholder="Área de la mina"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select placeholder="Severidad" required id="severidad" name="severidad" [(ngModel)]="local_data.severidad">
            <mat-option value="Baja">Baja</mat-option>
            <mat-option value="Media">Media</mat-option>
            <mat-option value="Alta">Alta</mat-option>
            <mat-option value="Crítica">Crítica</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      color="primary"
      [disabled]="!alertForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancelar
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>¿Está seguro de eliminar la alerta de <span class="f-w-600">{{local_data.empleado}}</span> del tipo <span class="f-w-600">{{local_data.tipo}}</span>?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancelar</button>
</div>
}
