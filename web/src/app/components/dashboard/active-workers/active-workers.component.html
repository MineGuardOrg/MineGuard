<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <div class="hstack align-items-center flex-column flex-lg-row">
          <div class="w-100">
            <mat-card-title>Trabajadores Activos</mat-card-title>
          </div>
        </div>
      </div>

      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Buscar trabajador"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="trabajador">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Trabajador</th>
          <td mat-cell *matCellDef="let element" class="f-s-14 f-w-500">
            {{ element.trabajador }}
          </td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Área</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.area }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ritmoCardiaco">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Ritmo Cardíaco/BPM</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span 
              [ngClass]="{
                'text-success': element.ritmoCardiaco >= 60 && element.ritmoCardiaco <= 80,
                'text-warning': element.ritmoCardiaco > 80 && element.ritmoCardiaco <= 90,
                'text-danger': element.ritmoCardiaco > 90 || element.ritmoCardiaco < 60
              }"
              class="f-w-600">
              {{ element.ritmoCardiaco }} BPM
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="temperatura">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Temperatura</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span 
              [ngClass]="{
                'text-success': element.temperatura >= 36.0 && element.temperatura <= 37.0,
                'text-warning': element.temperatura > 37.0 && element.temperatura <= 37.5,
                'text-danger': element.temperatura > 37.5 || element.temperatura < 36.0
              }"
              class="f-w-600">
              {{ element.temperatura }}°C
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="bateria">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Batería</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span 
              [ngClass]="{
                'text-success': element.bateria >= 70,
                'text-warning': element.bateria >= 50 && element.bateria < 70,
                'text-danger': element.bateria < 50
              }"
              class="f-w-600">
              {{ element.bateria }}%
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Estado</th>
          <td mat-cell *matCellDef="let element">
            <mat-chip 
              [ngClass]="{
                'bg-success text-white': element.estado === 'Activo',
                'bg-warning text-white': element.estado === 'Alerta',
                'bg-error text-white': element.estado === 'Crítico',
                'bg-accent text-white': element.estado === 'Descanso'
              }"
              class="f-s-12">
              {{ element.estado }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              matTooltip="Editar"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="openDialog('Delete', element)"
              class="cursor-pointer"
              matTooltip="Eliminar"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
