<mat-sidenav-container>
  <mat-sidenav-content class="">
    <!-- ------------------------------------------------------------------
    Header
    ------------------------------------------------------------------ -->
    <mat-toolbar class="topbar topbar-xl m-auto">
      <div class="container full-width p-xs-6">
        <!-- --------------------------------------------------------------- -->
        <div class="branding p-x-0">
          <img
            src="../../../assets/images/logos/TeachU_SVG/3-cropped.svg"
            class="align-middle m-2"
            alt="logo"
            width="170px"
          />
        </div>
        <!-- --------------------------------------------------------------- -->

        <!-- --------------------------------------------------------------- -->
        <!--  Links -->
        <!-- --------------------------------------------------------------- -->
        <span class="flex-1-auto"></span>

        <div class="d-none d-lg-flex">
          <button
            mat-button
            class="m-x-8 f-s-16 f-w-500"
            [routerLink]="['/landingpage']"
          >
            {{ "teaching.nav.home" | translate }}
          </button>
          <button
            mat-button
            class="m-x-8 f-s-16 f-w-500"
            [routerLink]="['/teaching']"
          >
            {{ "teaching.nav.teach" | translate }}
          </button>

          <button
            mat-stroked-button
            class="m-x-8"
            color="primary"
            style="font-weight: bold"
            [routerLink]="['/auth/boxed-login']"
          >
            {{ "teaching.nav.login" | translate }}
          </button>

          <button
            mat-flat-button
            class="m-x-8"
            color="primary"
            style="font-weight: bold"
            [routerLink]="['/auth/boxed-register']"
          >
            {{ "teaching.nav.register" | translate }}
          </button>
          <button [matMenuTriggerFor]="flags" mat-mini-fab color="inherit">
            <img
              [src]="selectedLanguage.icon"
              class="rounded-circle object-cover icon-20 m-t-2"
            />
          </button>
          <mat-menu #flags="matMenu" class="cardWithShadow">
            @for(lang of languages; track lang.icon) {
            <button mat-menu-item (click)="changeLanguage(lang)">
              <div class="d-flex align-items-center">
                <img
                  [src]="lang.icon"
                  class="rounded-circle object-cover m-r-8 icon-20"
                />
                <span class="mat-subtitle-1 f-s-14">{{ lang.language }}</span>
              </div>
            </button>
            }
          </mat-menu>
        </div>

        <!-- Mobile Menu -->
        <button
          mat-icon-button
          (click)="filterNavRight.toggle()"
          class="d-flex d-lg-none"
        >
          <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
        </button>
      </div>
    </mat-toolbar>
    <!-- ------------------------------------------------------------------
    End Header
    ------------------------------------------------------------------ -->

    <app-content></app-content>
    <app-footer></app-footer>
  </mat-sidenav-content>

  <!-- ------------------------------------------------------------------
    Mobile Sidebar
    ------------------------------------------------------------------ -->
  <mat-sidenav
    #filterNavRight
    mode="over"
    position="end"
    class="filter-sidebar"
  >
    <div>
      <div class="branding">
        <img
          src="../../../assets/images/logos/TeachU_SVG/3-cropped.svg"
          class="align-middle m-2"
          alt="logo"
          width="170px"
        />
      </div>
      <div class="p-x-16">
        <a
          [routerLink]="['/auth/boxed-login']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="text-primary f-s-15 m-l-8" style="font-weight: bold"
            >Iniciar sesión</span
          >
        </a>
        <a
          [routerLink]="['/auth/boxed-register']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="text-primary f-s-15 m-l-8" style="font-weight: bold"
            >Registrar</span
          >
        </a>
        <a
          [routerLink]="['/aboutus']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">¿Quiénes somos?</span>
        </a>
        <a
          [routerLink]="['/employment']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Empleo</span>
        </a>
        <a
          [routerLink]="['/teaching']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Enseña en TeachU</span>
        </a>
        <a
          [routerLink]="['/views/']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Invitar a amigos</span>
        </a>
        <a
          [routerLink]="['/help']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Ayuda y asistencia</span>
        </a>
        <a
          [routerLink]="['/privacy']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Política de privacidad</span>
        </a>
      </div>
    </div>
  </mat-sidenav>
  <!-- ------------------------------------------------------------------
    End mobile Sidebar
    ------------------------------------------------------------------ -->
</mat-sidenav-container>
