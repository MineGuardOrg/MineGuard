<h5 mat-dialog-title class="mat-subtitle-1 text-center">
  Ponte en contacto con nosotros
</h5>
<mat-card-content class="b-t-1">
  <form class="m-t-24">
    <div class="row">
      <div class="col-sm-12 d-flex align-items-center">
        <mat-label class="f-w-600 d-block m-b-16">Nombre</mat-label>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Escribe tu nombre completo" />
          <mat-icon matPrefix class="op-5">
            <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 d-flex align-items-center">
        <mat-label class="f-w-600 d-block m-b-16">Institución</mat-label>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Escribe tu institución" />
          <mat-icon matPrefix class="op-5">
            <i-tabler name="building-arch" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 d-flex align-items-center">
        <mat-label class="f-w-600 d-block m-b-16">Correo Electrónico</mat-label>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="ejemplo@gmail.com" type="email" />
          <mat-icon matPrefix class="op-5">
            <i-tabler name="mail" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 d-flex align-items-center">
        <mat-label class="f-w-600 d-block m-b-16">Número de teléfono</mat-label>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="+52 (111) 111-1111" />
          <mat-icon matPrefix class="op-5">
            <i-tabler name="phone" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 d-flex align-items-center">
        <mat-label class="f-w-600 d-block m-b-16">Mensaje </mat-label>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            rows="5"
            matInput
            placeholder="Hola, estoy interesado en ..."
          ></textarea>
          <mat-icon matPrefix class="op-5">
            <i-tabler name="message-2" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-12">
        <button mat-flat-button color="primary">Enviar</button>
      </div>
    </div>
  </form>
</mat-card-content>
