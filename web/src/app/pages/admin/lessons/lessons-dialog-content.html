<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{ action }}</strong></h2>

<ng-container *ngIf="action !== 'Delete'; else deleteTemplate">
  <mat-dialog-content style="max-width: 600px">
    <form #userForm="ngForm">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Title</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="text"
              matInput
              required
              name="title"
              [(ngModel)]="local_data.title"
              placeholder="Title"
              #title="ngModel"
            />
            <mat-icon matPrefix>
              <i-tabler name="book" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Description</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="text"
              matInput
              required
              name="description"
              [(ngModel)]="local_data.description"
              placeholder="Description"
              #description="ngModel"
            />
            <mat-icon matPrefix>
              <i-tabler
                name="text-recognition"
                class="icon-20 d-flex"
              ></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Order</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="number"
              matInput
              required
              name="order"
              [(ngModel)]="local_data.order"
              placeholder="Order"
              #order="ngModel"
            />
            <mat-icon matPrefix>
              <i-tabler
                name="sort-descending"
                class="icon-20 d-flex"
              ></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Lesson Course</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="number"
              matInput
              required
              name="lessonCourseId"
              [(ngModel)]="local_data.lessonCourseId"
              placeholder="Lesson Course ID"
              #lessonCourseId="ngModel"
            />
            <mat-icon matPrefix>
              <i-tabler
                name="sort-descending"
                class="icon-20 d-flex"
              ></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button
          mat-flat-button
          color="primary"
          (click)="doAction()"
          [disabled]="!userForm.valid"
          type="button"
        >
          {{ action }}
        </button>
        <button
          mat-stroked-button
          color="warn"
          class="m-l-8"
          (click)="closeDialog()"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-dialog-content>
</ng-container>

<ng-template #deleteTemplate>
  <div class="p-x-24">
    <p>
      Are you sure you want to delete <strong>{{ local_data.title }}</strong>?
    </p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-flat-button color="warn" (click)="doAction()">
      {{ action }}
    </button>
    <button mat-stroked-button (click)="closeDialog()" class="m-l-8">
      Cancel
    </button>
  </div>
</ng-template>
