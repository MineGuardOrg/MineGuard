<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{ action }}</strong></h2>

@if (action !== 'Delete') {
  <mat-dialog-content style="max-width: 600px">
    <form #userForm="ngForm">
      <div class="row">
        <!-- COURSE ID -->
        <div class="col-lg-12 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Course ID</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="number"
              matInput
              required
              id="courseId"
              name="courseId"
              [(ngModel)]="local_data.courseId"
              placeholder="Course ID"
            />
            <mat-icon matPrefix>
              <i-tabler name="hash" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <!-- USER ID -->
        <div class="col-lg-12 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">User ID</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="number"
              matInput
              required
              id="userId"
              name="userId"
              [(ngModel)]="local_data.userId"
              placeholder="User ID"
            />
            <mat-icon matPrefix>
              <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <!-- QUALITY -->
        <div class="col-lg-12 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Quality</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="number"
              matInput
              required
              id="quality"
              name="quality"
              [(ngModel)]="local_data.quality"
              placeholder="Quality"
            />
            <mat-icon matPrefix>
              <i-tabler name="checkup-list" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <!-- CONTENT -->
        <div class="col-lg-12 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Content</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="text"
              matInput
              required
              id="content"
              name="content"
              [(ngModel)]="local_data.content"
              placeholder="Content"
            />
            <mat-icon matPrefix>
              <i-tabler name="text-recognition" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button
          mat-flat-button
          (click)="doAction()"
          color="primary"
          [disabled]="!userForm.valid"
          type="button"
        >
          {{ action }}
        </button>
        <button
          mat-stroked-button
          color="warn"
          class="m-l-8"
          (click)="closeDialog()"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-dialog-content>
}

@else {
  <div class="p-x-24">
    <p>Are you sure you want to delete <strong>{{ local_data.content }}</strong>?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-flat-button color="warn" (click)="doAction()">
      {{ action }}
    </button>
    <button mat-stroked-button (click)="closeDialog()" class="m-l-8">
      Cancel
    </button>
  </div>
}
