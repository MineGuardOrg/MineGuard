<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="fileName"
            name="fileName"
            [(ngModel)]="local_data.fileName"
            placeholder="FileName"
          />
          <mat-label>File Name</mat-label>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="url"
            matInput
            required
            id="fileUrl"
            name="fileUrl"
            [(ngModel)]="local_data.fileUrl"
            placeholder="FileUrl"
          />
          <mat-label>File URL</mat-label>
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <!-- âœ… Cambiar a fileName ya que Resource no tiene 'Name' -->
  <p>Sure to delete <span class="f-w-600">{{local_data.fileName}}</span>?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
