<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            [placeholder]="'SHIFTS.SEARCH_PLACEHOLDER' | translate"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          {{ 'SHIFTS.ADD_SHIFT' | translate }}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="start_time">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            {{ 'SHIFTS.START_TIME' | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.start_time }}
          </td>
        </ng-container>

        <ng-container matColumnDef="end_time">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            {{ 'SHIFTS.END_TIME' | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.end_time }}
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            {{ 'SHIFTS.STATUS' | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span
              class="badge"
              [ngClass]="element.is_active ? 'bg-success' : 'bg-error'"
            >
              {{ element.is_active ? ('SHIFTS.ACTIVE' | translate) : ('SHIFTS.INACTIVE' | translate) }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            {{ 'SHIFTS.ACTION' | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              *ngIf="element.is_active"
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer text-danger"
              [matTooltip]="'SHIFTS.TOOLTIP_DEACTIVATE' | translate"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
            <a
              *ngIf="!element.is_active"
              (click)="openDialog('Reactivate', element)"
              class="m-r-10 cursor-pointer text-success"
              [matTooltip]="'SHIFTS.TOOLTIP_REACTIVATE' | translate"
            >
              <i-tabler name="refresh" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 30]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
