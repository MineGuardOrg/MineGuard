<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Search Post Comment"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element">{{ element.postCommentId }}</td>
        </ng-container>

        <ng-container matColumnDef="Content">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Content
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.content }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Created By">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Created By
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.createdName }}</td>
        </ng-container>

        <ng-container matColumnDef="Created Date">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Created Date
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.createdDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
