<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{ action }}</strong></h2>

@if (action !== 'Delete') {
  <mat-dialog-content style="max-width: 600px">
    <form #userForm="ngForm">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Question</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="text"
              matInput
              required
              id="question"
              name="question"
              [(ngModel)]="local_data.question"
              placeholder="Question"
            />
            <mat-icon matPrefix>
              <i-tabler name="user-circle" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Answer</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="text"
              matInput
              required
              id="answer"
              name="answer"
              [(ngModel)]="local_data.answer"
              placeholder="Answer"
            />
            <mat-icon matPrefix>
              <i-tabler name="book" class="icon-20 d-flex"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button
          mat-flat-button
          color="primary"
          (click)="doAction()"
          [disabled]="!userForm.valid"
          type="button"
        >
          {{ action }}
        </button>
        <button
          mat-stroked-button
          color="warn"
          class="m-l-8"
          (click)="closeDialog()"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-dialog-content>
} @else {
  <div class="p-x-24">
    <p>
      Are you sure you want to delete
      <strong>{{ local_data.userId }}</strong>?
    </p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-flat-button color="warn" (click)="doAction()">
      {{ action }}
    </button>
    <button mat-stroked-button (click)="closeDialog()" class="m-l-8">
      Cancel
    </button>
  </div>
}
