<h2 class="f-w-500 m-b-24" mat-dialog-title>
  <strong>{{ action }} Maintenance</strong>
</h2>

@if (action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #maintenanceLogForm="ngForm">
    <div class="row">
      <div class="col-lg-12">
        <mat-label class="f-w-600 m-b-8 d-block">Description</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            matInput
            required
            id="description"
            name="description"
            [(ngModel)]="local_data.description"
            placeholder="Maintenance Description"
            rows="4"
          ></textarea>
          <mat-icon matPrefix>
            <i-tabler name="file-text" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-label class="f-w-600 m-b-8 d-block">Device ID</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            type="number"
            required
            id="device_id"
            name="device_id"
            [(ngModel)]="local_data.device_id"
            placeholder="Device ID"
          />
          <mat-icon matPrefix>
            <i-tabler name="devices" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-label class="f-w-600 m-b-8 d-block">Performed By (User ID)</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            type="number"
            required
            id="performed_by"
            name="performed_by"
            [(ngModel)]="local_data.performed_by"
            placeholder="User ID"
          />
          <mat-icon matPrefix>
            <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button
        mat-flat-button
        color="primary"
        (click)="doAction()"
        [disabled]="!maintenanceLogForm.valid"
        class="m-r-8"
      >
        {{ action }}
      </button>
      <button mat-stroked-button (click)="closeDialog()" color="warn">
        Cancel
      </button>
    </div>
  </form>
</mat-dialog-content>
} @else {
<mat-dialog-content>
  <p class="m-t-16">
    Are you sure you want to delete the maintenance log
    <strong>{{ local_data.description }}</strong> (ID: {{ local_data.id }})?
  </p>
  <div class="d-flex justify-content-end m-t-24">
    <button mat-flat-button color="warn" (click)="doAction()" class="m-r-8">
      Delete
    </button>
    <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  </div>
</mat-dialog-content>
}
