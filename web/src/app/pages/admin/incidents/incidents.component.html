<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Search Incident"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          Add Incident Report
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Description
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.description }}
          </td>
        </ng-container>

        <ng-container matColumnDef="severity">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Severity
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span class="badge" [ngClass]="getSeverityClass(element.severity)">
              {{ element.severity | uppercase }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            User ID
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.user_id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="device_id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Device ID
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.device_id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="reading_id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Reading ID
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.reading_id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Created At
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.created_at | date : "short" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
