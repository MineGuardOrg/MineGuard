<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Ritmo Cardíaco</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- ARRIBA: Tabla y controles horizontales -->
      <div class="controls-section card">
        <div class="controls-header">
          <div class="title">Simulador de Ritmo Cardíaco</div>
          <div class="status-controls">
            <p id="bpmLabel">Esperando inicio...</p>
            <div class="controls">
              <button id="startBtn" class="btn">Iniciar</button>
              <button id="stopBtn" class="btn stop">Detener</button>
            </div>
            <div class="time-display">
              <span>Hora Simulada: </span>
              <span id="modeIndicator">En espera...</span>
              <small>(15 min simulados cada 2s reales)</small>
            </div>
          </div>
        </div>
        
        <!-- Tabla horizontal de identificadores -->
        <div class="horizontal-table">
          <div class="person-card adulto-mayor">
            <div class="person-header">
              <strong>Adulto Mayor</strong>
              <small>Roberto, 80 años</small>
              <span class="perfil">Sedentario</span>
            </div>
            <div class="person-data">
              <span class="bpm-value" id="bpmMayor">--</span>
              <span class="estado" id="estadoMayor">--</span>
            </div>
          </div>
          
          <div class="person-card gymbro">
            <div class="person-header">
              <strong>Atleta</strong>
              <small>Miguel, 28 años</small>
              <span class="perfil">Deportista</span>
            </div>
            <div class="person-data">
              <span class="bpm-value" id="bpmGym">--</span>
              <span class="estado" id="estadoGym">--</span>
            </div>
          </div>
          
          <div class="person-card estudiante">
            <div class="person-header">
              <strong>Estudiante</strong>
              <small>Ana, 14 años</small>
              <span class="perfil">Adolescente</span>
            </div>
            <div class="person-data">
              <span class="bpm-value" id="bpmEst">--</span>
              <span class="estado" id="estadoEst">--</span>
            </div>
          </div>
        </div>
      </div>

      <div class="chart-section card">
        <div id="chart" style="height: 550px"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
